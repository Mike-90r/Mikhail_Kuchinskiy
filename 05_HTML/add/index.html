<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" pattern="^[a-zA-Z]+$" maxlength="25" required placeholder="Фамилия" autofocus><br>
            <input type="text" name="name" maxlength="20" required placeholder="Имя"><br>
            <input type="text" name="name2" maxlength="24" required placeholder="Отчество">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="num1" pattern="[A-Z]{2}" placeholder="AA" required>
                <input type="text" name="num2" pattern="[0-9]{7}" placeholder="1234567" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="[0-9]{4}" placeholder="2000">
                <select name="list">
                    <option value="1">январь</option>
                    <option value="2">февраль</option>
                    <option value="3">март</option>
                    <option value="4">апрель</option>
                    <option value="5">май</option>
                    <option value="6">июнь</option>
                    <option value="7">июль</option>
                    <option value="8">август</option>
                    <option value="9">сентябрь</option>
                    <option value="10">октябрь</option>
                    <option value="11">ноябрь</option>
                    <option value="12">декабрь</option>
                </select>
                <input type="number" name="date" min="1" max="31" step="1">
            </fieldset>
            <select name="nation">
                <option value="1">РБ</option>
                <option value="2">USA</option>
            </select><br>
            <span>Адрес:</span><br>
            <textarea name="adress" cols="10" rows="2"></textarea>
            </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array:Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]" value="hobby1">Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="hobby2">Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="hobby3">Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="hobby4">Марки
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="sel[]" size="7" multiple>
                    <optgroup label="Попугаи">
                        <option value="sel1">Волнистый</option>
                        <option value="sel2">Ара</option>
                        <option value="sel3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="sel4">Караси</option>
                        <option value="sel5">Окуни</option>
                        <option value="sel6">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="sel7">Ворон</option>
                        <option value="sel8">Аист</option>
                        <option value="sel9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" pattern="[A-Za-z]{5,}" maxlength="20" required placeholder="Логин"><br>
            <input type="password" name="pass" pattern="[A-Za-z]{10,}" maxlength="20" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type="button">
                <img src="download.jpg" alt="button">
            </button>
        </fieldset>
    </form>   
</body>
</html>
